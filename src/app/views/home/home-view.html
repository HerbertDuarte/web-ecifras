<app-navigation-bar [button]="buttonProps" [title]="greeting"></app-navigation-bar>

<div class="p-4 flex flex-col justify-between h-full space-y-4">

  <div class="flex flex-col justify-between gap-2">
    @for(playlist of playlists;track playlist.id){
      <app-playlist-item [playlist]="playlist"></app-playlist-item>
    }
  </div>

  <div class="flex items-center justify-center w-full">
    <img class="max-w-50" [src]="qrcodeUrl" alt="qrcode">
  </div>
</div>
